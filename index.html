<!DOCTYPE html>
<html>
<head>
	<title>My App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="styles/default.css">
	<link rel="stylesheet" href="styles/dynosaur.css">
</head>
<body>

	<!-- Templates -->
	
	<script id="app-template" type="text/x-swig-template">
		<div class="app app-button" data-target="app">
			<h3>{{ app.name }}</h3>
			<p>{{ app.description }}</p>
		</div>
	</script>


	<!-- Page Layouts -->


	<!-- Splash -->
	<div class="app-page" data-page="splash">
		Splash
	</div>
	
	<!-- Login -->
	<div class="app-page" data-page="login">
		Splash
	</div>

	<!-- Home -->
	<div class="app-page" data-page="home">
		<div class="app-topbar">
		<div class="app-button right" data-target="page2">Settings</div>
		<div class="app-title">Select an App</div>
		</div>
		<div class="app-content">
		<div id="apps-list" class="app-section"></div>
		</div>
	</div>


	<!-- Home -->
	<div class="app-page" data-page="app">
		<div class="app-topbar">
		<div class="app-button left" data-back="true">Back</div>
		<div class="app-title">Awesome App 2</div>
		</div>
		<div class="app-content">
		Page 2 is lonely
		</div>
	</div>

	<script src="library/zepto.js"></script>
	<script src="library/app.js"></script>
	<script src="library/swig.js"></script>
	<script src="pages/home.js"></script>
	<script>
		App.setDefaultTransition('slide-left');

		App.populator('splash', function (page) {
			$("body").load("home.html", function () {
				$("<div />").appendTo("body");
				App.load("home", "fade");
			})
		});

		App.populator('app', function (page) {
		// put stuff here
		});

		try {
			App.restore();
		} catch (err) {
			App.load('splash');
		}
	</script>
</body>
</html>
