<!DOCTYPE html>
<html>
<head>
	<title>My App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="styles/default.css">
	<link rel="stylesheet" href="styles/dynosaur.css">
</head>
<body>

	<!-- Templates -->

	<script id="app-template" type="text/x-swig-template">
		<div class="app app-button" data-target="app">
			<div class="glow"></div>
			<div class="app-thumbnail dyno{{ dyno }}"></div>
			<div class="app-details">
				<h3>{{ app.name }}</h3>
				<p>{{ app.description }}</p>
			</div>
		</div>
	</script>

	<script id="option-text-template" type="text/x-swig-template">
		<div class="app-options-text app-section">
			<input class="app-input app-option" type="text" value="{{ option.value }}" placeholder="{{ option.label }}" data-id="{{ id }}">
		</div>
	</script>

	<script id="option-select-template" type="text/x-swig-template">
		<div class="app-options-select app-section">
			<select class="app-input app-option" data-id="{{ id }}">
				<option value="">{{ option.label }}</option>
				{% for opt in option.options %}
				<option value="{{ opt.value }}">{{ opt.label }}</option>
				{% endfor %}
			</select>
		</div>
	</script>


	<!-- Page Layouts -->


	<!-- Splash -->
	<div class="app-page" id="splash-page" data-page="splash">
		<div class="app-content">
			<img width="100%" height="100%" src="images/splash.png">
		</div>
	</div>
	
	<!-- Login -->
	<div class="app-page" id="login-page" data-page="login">
		<div class="app-content">
			<img class="logo" src="images/dyno-logo.png">
			<form id="login-form">
				<input id="login-email" class="app-input first" type="email" placeholder="email">
				<input id="login-password" class="app-input last" type="password" placeholder="password">
				<div id="security-code">
					<input id="login-security" class="app-input" type="text" placeholder="security code">
					<div id="security-code-instructions" class="app-button" data-target="instructions"></div>
				</div>
				<div id="login-button" class="app-button center">Sign In with Salesforce</div>
			</form>
			<div id="login-error">There was a problem.</div>
			<div class="app-space"></div>
		</div>
	</div>

	<!-- Instructions -->
	<div class="app-page" id="instructions-page" data-page="instructions">
		<div class="app-topbar">
			<div class="app-button left" data-back="true">&lt Back</div>
			<div class="app-title">Instructions</div>
		</div>
	</div>

	<!-- Home -->
	<div class="app-page" id="home-page" data-page="home">
		<div class="app-topbar">
			<div class="app-title">Select an App</div>
		</div>
		<div class="app-content">
			<div id="apps-list" class="app-section"></div>
		</div>
	</div>


	<!-- App -->
	<div class="app-page" id="app-page" data-page="app">
		<div class="app-topbar">
			<div class="app-title"></div>
			<div class="app-button left" data-back="true">&lt Back</div>
		</div>
		<div class="app-content">
			<div class="app-image"></div>
			<div class="app-box">
				<h3>Description</h3>
				<div class="app-description app-text"></div>
			</div>
			<div class="app-box">
				<h3>App Options</h3>
				<div class="app-options app-text" id="options-list">
					There are no options.
				</div>
			</div>
			<div class="app-section">
				<div class="app-button app-create">Create this App</div>
			</div>
			<div class="app-space"></div>
		</div>
	</div>

	<!-- Create -->
	<div class="app-page" id="create-page" data-page="create">
		<div class="app-topbar">
			<div class="app-title"></div>
			<div class="app-button left" data-back="true">&lt; Back</div>
		</div>
		<div class="app-content">
			<div class="app-loading">
				<div class="app-loading-text">
					Please wait while Dyno creates your app...<br /><br />
					This may take a few minutes.
				</div>
				<div class="dyno"></div>
			</div>
			<div class="app-loaded">
				<div class="checkmark"></div>
				<a target="_blank" data-rel="external" class="app-link">
					<div class="app-button">Done! Continue to App.</div>
				</a>
			</div>
		</div>
	</div>

	<script src="library/zepto.js"></script>
	<script src="library/app.js"></script>
	<script src="library/swig.js"></script>
	<script src="pages/splash.js"></script>
	<script src="pages/login.js"></script>
	<script src="pages/home.js"></script>
	<script src="pages/app.js"></script>
	<script src="pages/create.js"></script>

	<script src="api.js"></script>
	<!-- ->
	<script src="fake-api.js"></script>
	<!- -->

	<script>
		var Api = new DynoAPI();
		App.setDefaultTransition('slide-left');
		App.load('splash');
	</script>

</body>
</html>
